[editor.file-picker]
git-ignore=false
ignore=true

[editor.whitespace.render]
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "all"

[editor.whitespace.characters]
newline = "⌞" #"·"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["mode","file-name", "read-only-indicator" ]
center = ["file-modification-indicator"]
right=[ "position","spacer","diagnostics","selections","position-percentage", "spacer"]

[editor.indent-guides]
render = true
skip-levels=1




