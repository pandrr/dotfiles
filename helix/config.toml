#  "[" = "@s\\[<ret>nmi[" 
#  "\"" = "@s\\\"<ret>nmi\"" 

[keys.normal.m.n]
"\"" = "@f\";mim"
"(" = "@f(;mim"
"{" = "@f{;mim"
"[" = "@f[;mim"

[keys.select]
A-s = ["extend_search_next"]

[keys.normal."space"]
o = "file_picker_in_current_buffer_directory"

[keys.normal.g]
"," = "goto_next_diag"
"<" = "goto_prev_diag"
"i" = "jump_forward"
"o" = "jump_backward"

[keys.normal.k]
c=":config-open"
r=":config-reload"
i = ":toggle lsp.display-inlay-hints"
d = ":toggle inline-diagnostics.cursor-line disable hint"
k=":qa!"
w=":w"
ret="file_explorer_in_current_buffer_directory"
# o="file_explorer_in_current_buffer_directory"
o = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
  ':set mouse false',
  ':set mouse true'
]

backspace="file_picker"
b = ":sh git -C $(dirname $(realpath %{buffer_name})) blame -L %{cursor_line},%{cursor_line} $(realpath %{buffer_name})"


[editor.cursor-shape]
insert = "bar"
select = "block"
normal= "underline"

[editor]
cursorline = true
color-modes = true
mouse=true
line-number = "relative"
jump-label-alphabet="nterisoagmufhdlp"
gutters=["diagnostics","line-numbers","spacer","spacer"]
# end-of-line-diagnostics = "hint"
 
completion-timeout=5

# [editor.inline-diagnostics]
# cursor-line = "hint"
# 
# [editor.inline-diagnostics]
# cursor-line = "hint"
 # end-of-line-diagnostics = "hint"
# [editor.inline-diagnostics]
# cursor-line = "hint" # show warnings and errors on the cursorline inline

[editor.file-picker]
git-ignore=false
ignore=true

[editor.whitespace.render]
tab = "none"
nbsp = "none"
nnbsp = "none"
newline = "all"

[editor.whitespace.characters]
newline = "⌞" #"·"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = ["mode","file-name", "read-only-indicator" ]
center = ["file-modification-indicator"]
right=[ "position","spacer","diagnostics","selections","position-percentage","spinner","spacer"]

[editor.indent-guides]
render = true
skip-levels=1




