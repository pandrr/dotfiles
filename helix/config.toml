"o" = "jump_backward"

[keys.normal."space"]
ret = "file_explorer_in_current_buffer_directory"
e = "file_explorer_in_current_buffer_directory"
s=":w"
space="symbol_picker"

[keys.normal.backspace]
c=":config-open"
r=":config-reload"
i = ":toggle lsp.display-inlay-hints"
d = ":toggle inline-diagnostics.cursor-line disable hint"
q=":qa!"
# ret="file_explorer_in_current_buffer_directory"
# o="file_explorer_in_current_buffer_directory"
o = [
  ':sh rm -f /tmp/unique-file',
  ':insert-output yazi %{buffer_name} --chooser-file=/tmp/unique-file',
  ':insert-output echo "\x1b[?1049h\x1b[?2004h" > /dev/tty',
  ':open %sh{cat /tmp/unique-file}',
  ':redraw',
  ':set mouse false',
  ':set mouse true'
]

# k="file_picker"
b = ":sh git -C $(dirname $(realpath %{buffer_name})) blame -L %{cursor_line},%{cursor_line} $(realpath %{buffer_name})"


[editor.cursor-shape]
insert = "bar"
select = "block"
normal= "underline"

[editor]
cursorline = true
color-modes = true
mouse=true
line-number = "relative"
jump-label-alphabet="nterisoagmufhdlp"
gutters=["diff","diagnostics","line-numbers","spacer","spacer"]
# end-of-line-diagnostics = "hint"
 
completion-timeout=5

