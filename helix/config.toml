[keys.insert]
"C-space" = "completion"
up=["normal_mode","move_line_up"]
down=["normal_mode","move_line_down"]
right=["normal_mode","move_char_right"]
left=["normal_mode","move_char_left"]
C-o = ["normal_mode","jump_backward"]
C-i = ["normal_mode","jump_forward"]
C-ret = "insert_newline"
C-p= "paste_after"
C-c= "normal_mode"

[keys.normal]
c = "change_selection_noyank"
X = "select_line_above"
tab = "command_mode"
esc = ["collapse_selection","keep_primary_selection"]
# C-m= "@mim"
# ret="@be"
# duplicat ecurrent line
S-right=["extend_to_line_bounds", "yank","paste_after"]
# move current line up/down
S-up = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]
S-down = ["extend_to_line_bounds", "delete_selection", "paste_after"]
S-d = ["select_mode", "goto_line_end","delete_selection"]
# C-s = ":w" # write file
C-j = "@J<down>" 
# C-e = "page_cursor_half_down"
# k="move_char_left"
h="goto_word"
# j="move_line_up"
# l="move_line_down"
# C-l = "@F{<esc>"
# C-y = "@f{<esc>"
E = "@/[^A-Z](?=[A-Z])<ret>"
 
# search for selected word and add cursor...
A-s = ["save_selection", "select_mode","search_selection","extend_search_next"]

ret = "expand_selection" 
","="flip_selections"
# "home"="@gs"
C-ret = "insert_newline"
# "?" = "@be*/"
"?" = ["move_prev_word_start", "move_next_word_end", "search_selection", "search_next"]

# home = "move_prev_word_start"
# end= "move_next_word_start" 
pageup="page_cursor_half_up"
pagedown="page_cursor_half_down"
